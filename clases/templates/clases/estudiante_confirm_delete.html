{% extends "clases/index.html" %}


{% block titulo %}
    <h1 class="display-5 fw-bold">Eliminar Estudiante</h1>
{% endblock titulo %}


{% block contenido %}
  
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <h3>¿Está seguro de eliminar el estudiante?<p style="color:red">{{ object }}</p></h3>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Confirmar">
        </div>
    </form> 
    
{% endblock contenido %}
