{% extends "clases/index.html" %}


{% block titulo %}<h1 class="display-5 fw-bold">Entregables</h1>{% endblock titulo %}

<table>
    <tr>
        <td width="200"><h2>Entregables</h2></td>
        <td>
            <a
            href="{% url 'entregableForm' %}"
            class="btn btn-primary btn-sm"
            ><i class="fa fa-plus fa fa-lg" title="Crear"> </i>
            </a>
        </td>
    </tr>
</table>

<table class="table table-striped">
<thead>
    <tr>
        <th>Id</th>
        <th>Nombre del Entregable</th>
        <th>Comision</th>
        <th>Acciones</th>
    </tr>
</thead>
<tbody>
{% for en in entregables %}
    <tr>
        <td>{{ en.id }}</td>
        <td>{{ en.nombre }}</td>
        <td>{{ en.comision }}</td>
        <td>
            <a
                href="{% url 'entregableUpdate' en.id %}"
                class="btn btn-primary"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                ><i class="fa fa-edit fa-sm" title="Edit Record"></i>
            </a>
            <a
                href="{% url 'entregableDelete' en.id %}"
                class="btn btn-danger"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                ><i class="fa fa-trash fa-sm" title="Delete Record"></i>
            </a>
        </td>
    </tr>
{% endfor %}
</tbody>
</table>

{% block contenido %}

{% endblock contenido %}
